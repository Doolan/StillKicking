<div class="ui container">
    <div class="ui stackable mobile reversed two column relaxed grid">
        <div class="column">
            <h1 class="ui centered inverted header">Contacts
                <button class="ui right floated primary button" ng-click="addResourceOpen()">Add</button>
            </h1>
            <div class="ui fluid card" ng-repeat="cont in contacts">
                <div class="content">
                    <div class="header">{{cont.Name}}
                        <button class="ui right floated small secondary button" ng-click="editResourceOpen(cont)">
                            Edit
                        </button>
                    </div>
                    <div class="meta">{{cont.TypeName}}</div>
                    <div class="description">
                        <p><strong>{{cont.Phone}}</strong></p>
                        <p>{{cont.Notes}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <h1 class="ui centered inverted header">Helpful Resources</h1>
            <!--<div class="ui  field">-->
            <h4 class="ui inverted header">IMO - Severity Search</h4>
            <div class="ui fluid action input">
                <input type="text" placeholder="Search...">
                <button class="ui button" ng-click="getSeverity()">Search</button>
            </div>
            <div class="vertical-spacer"></div>
            <div class="ui message" ng-class="{negative: severity.mcc, warning: severity.cc}"
                 ng-show="severity.message">
                {{severity.message}}
            </div>
            <div class="vertical-half-spacer"></div>
            <h4 class="ui inverted header">IMO - Nomenclature Search</h4>
            <div class="ui fluid action input">
                <input disabled type="text" placeholder="Coming Soon...">
                <button disabled class="ui button">Search</button>
            </div>
            <div class="vertical-half-spacer"></div>
            <a class="ui inverted header" href="http://www.redcross.org/take-a-class/first-aid">American Red Cross</a>
            <div class="vertical-half-spacer"></div>
            <a class="ui inverted header" href="http://www.poison.org">Poison Control</a>
            <div class="vertical-half-spacer"></div>
            <a class="ui inverted header" href="http://www.healthinaging.org/">HealthinAging.org</a>
            <!--</div>-->
        </div>
    </div>
</div>

<div class="ui modal" id="contactModal">
    <div class="header" ng-show="!currentContactId">Add a Contact</div>
    <div class="header" ng-show="currentContactId">Edit a Contact</div>
    <div class="content">
        <form class="ui form" id="contactForm">
            <!--<h4 class="ui dividing header">This Resource:</h4>-->
            <div class="field">
                <label>Name:</label>
                <div class="ui action input">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
            </div>

            <div class="two fields">
                <div class="field">
                    <label>Phone Number:</label>
                    <div class="ui action input">
                        <input type="text" name="phone" placeholder="1(800)-555-5555" required>
                    </div>
                </div>
                <div class="field">
                    <label>Role:</label>
                    <select name="role" class="ui fluid dropdown">
                        <option class="item" value="">Select a Role</option>
                        <option class="item" ng-repeat="role in roles" ng-value="role.Id">{{role.Type}}</option>
                    </select>
                </div>
            </div>
            <div class="ui field">
                <label>Notes:</label>
                <textarea rows="3" name="notes" placeholder="Optional"></textarea>
            </div>
            <div class="ui error message"></div>
        </form>
    </div>
    <div class="actions">
        <button class="ui cancel secondary basic button">Cancel</button>
        <div class="ui approve  primary basic button">Save</div>
    </div>
</div>
