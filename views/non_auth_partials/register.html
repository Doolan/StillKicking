

<h1 class="ui header centered">Register a Patient</h1>

<centered>
    <div class="ui text container">
        <div class="ui centered fluid card">
            <div class="content">
                <form class="ui form" id="registerForm">
                        <div class="required field">
                            <label>Name:</label>
                            <input type="text" placeholder="Name" name="name">
                        </div>
                    <div class="two fields">
                        <div class="required field">
                            <label>Email:</label>
                            <input type="text" placeholder="Email" name="email">
                        </div>
                        <div class="required field">
                            <label>Password</label>
                            <input type="password" placeholder="Password" name="password">
                        </div>
                    </div>
                    <!--TODO: ADD A DATE PICKER-->
                    <div class="required field">
                        <label>Patient Date of Birth:</label>
                        <input type="text" placeholder="Patient Date of Birth" name="patientDateOfBirth">
                    </div>
                    <div class="ui selection dropdown left floated">
                        <input type="hidden" name="patientSex">
                        <i class="dropdown icon"></i>
                        <div class="default text">Patient Sex</div>
                        <div class="menu">
                            <div class="item" data-value="1">Male</div>
                            <div class="item" data-value="0">Female</div>
                        </div>
                    </div>
                    <div class="ui error message"></div>
                </form>
            </div>
            <div class="ui attached buttons">
                <button class="ui basic secondary button" ng-click='register()'>Cancel</button>
                <div class="or"></div>
                <button class="ui primary button" ng-click='registerForm()'>Register</button>
            </div>
        </div>
    </div>
</centered>
<div class="vertical-spacer"></div>
